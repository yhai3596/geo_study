<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">传统SEO与GEO的核心区别对比</text>
  
  <!-- SEO部分 -->
  <rect x="50" y="60" width="300" height="300" fill="url(#blueGradient)" rx="10"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">传统SEO</text>
  
  <!-- SEO特点 -->
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="14" fill="white">• 关键词匹配</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="14" fill="white">• 排名优化</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="14" fill="white">• 点击率导向</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" fill="white">• 链接建设</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="14" fill="white">• 页面优化</text>
  
  <!-- 用户行为 -->
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">用户行为：</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">搜索 → 点击 → 浏览</text>
  
  <!-- 成功指标 -->
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">成功指标：</text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">排名位置、点击率</text>
  
  <!-- GEO部分 -->
  <rect x="450" y="60" width="300" height="300" fill="url(#greenGradient)" rx="10"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">GEO优化</text>
  
  <!-- GEO特点 -->
  <text x="470" y="120" font-family="Arial, sans-serif" font-size="14" fill="white">• 语义理解</text>
  <text x="470" y="145" font-family="Arial, sans-serif" font-size="14" fill="white">• 引用优化</text>
  <text x="470" y="170" font-family="Arial, sans-serif" font-size="14" fill="white">• 权威建设</text>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="14" fill="white">• 内容质量</text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="14" fill="white">• AI友好格式</text>
  
  <!-- 用户行为 -->
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">用户行为：</text>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">提问 → 获得答案</text>
  
  <!-- 成功指标 -->
  <text x="470" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">成功指标：</text>
  <text x="470" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">引用频率、推荐质量</text>
  
  <!-- 箭头 -->
  <path d="M 360 210 L 440 210" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- 演进标签 -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" font-weight="bold">AI时代演进</text>
</svg>