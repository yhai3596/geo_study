<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="500" y="40" text-anchor="middle" fill="white" font-size="28" font-weight="bold">GEO学习路径总体结构图</text>
  
  <!-- 第一层：基础认知层 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="bold">第一层</text>
    <text x="90" y="45" text-anchor="middle" fill="#3730a3" font-size="14" font-weight="bold">基础认知层</text>
    <text x="90" y="65" text-anchor="middle" fill="#64748b" font-size="12">理解GEO概念</text>
    <text x="90" y="80" text-anchor="middle" fill="#64748b" font-size="12">掌握基础术语</text>
    <circle cx="180" cy="50" r="8" fill="#10b981"/>
    <text x="180" y="55" text-anchor="middle" fill="white" font-size="10">✓</text>
  </g>
  
  <!-- 箭头1 -->
  <path d="M 250 130 L 300 130" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 第二层：技术理解层 -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="bold">第二层</text>
    <text x="90" y="45" text-anchor="middle" fill="#3730a3" font-size="14" font-weight="bold">技术理解层</text>
    <text x="90" y="65" text-anchor="middle" fill="#64748b" font-size="12">AI搜索原理</text>
    <text x="90" y="80" text-anchor="middle" fill="#64748b" font-size="12">技术架构分析</text>
    <circle cx="180" cy="50" r="8" fill="#f59e0b"/>
    <text x="180" y="55" text-anchor="middle" fill="white" font-size="10">○</text>
  </g>
  
  <!-- 箭头2 -->
  <path d="M 520 130 L 570 130" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 第三层：策略制定层 -->
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="bold">第三层</text>
    <text x="90" y="45" text-anchor="middle" fill="#3730a3" font-size="14" font-weight="bold">策略制定层</text>
    <text x="90" y="65" text-anchor="middle" fill="#64748b" font-size="12">优化策略设计</text>
    <text x="90" y="80" text-anchor="middle" fill="#64748b" font-size="12">内容规划方法</text>
    <circle cx="180" cy="50" r="8" fill="#ef4444"/>
    <text x="180" y="55" text-anchor="middle" fill="white" font-size="10">×</text>
  </g>
  
  <!-- 向下箭头 -->
  <path d="M 410 200 L 410 250" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 第四层：实践操作层 -->
  <g transform="translate(320, 270)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="bold">第四层</text>
    <text x="90" y="45" text-anchor="middle" fill="#3730a3" font-size="14" font-weight="bold">实践操作层</text>
    <text x="90" y="65" text-anchor="middle" fill="#64748b" font-size="12">工具使用实践</text>
    <text x="90" y="80" text-anchor="middle" fill="#64748b" font-size="12">案例分析应用</text>
    <circle cx="180" cy="50" r="8" fill="#ef4444"/>
    <text x="180" y="55" text-anchor="middle" fill="white" font-size="10">×</text>
  </g>
  
  <!-- 向下箭头 -->
  <path d="M 410 390 L 410 440" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 第五层：高级应用层 -->
  <g transform="translate(320, 460)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="bold">第五层</text>
    <text x="90" y="45" text-anchor="middle" fill="#3730a3" font-size="14" font-weight="bold">高级应用层</text>
    <text x="90" y="65" text-anchor="middle" fill="#64748b" font-size="12">系统性优化</text>
    <text x="90" y="80" text-anchor="middle" fill="#64748b" font-size="12">创新方法探索</text>
    <circle cx="180" cy="50" r="8" fill="#ef4444"/>
    <text x="180" y="55" text-anchor="middle" fill="white" font-size="10">×</text>
  </g>
  
  <!-- 核心技能发展轴 -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="white" font-size="18" font-weight="bold">核心技能发展轴</text>
    
    <!-- 技能点 -->
    <circle cx="100" cy="60" r="15" fill="#10b981"/>
    <text x="100" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">认知</text>
    <text x="100" y="85" text-anchor="middle" fill="white" font-size="10">概念理解</text>
    
    <circle cx="250" cy="60" r="15" fill="#f59e0b"/>
    <text x="250" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">分析</text>
    <text x="250" y="85" text-anchor="middle" fill="white" font-size="10">技术解析</text>
    
    <circle cx="400" cy="60" r="15" fill="#6366f1"/>
    <text x="400" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">设计</text>
    <text x="400" y="85" text-anchor="middle" fill="white" font-size="10">策略制定</text>
    
    <circle cx="550" cy="60" r="15" fill="#8b5cf6"/>
    <text x="550" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">实施</text>
    <text x="550" y="85" text-anchor="middle" fill="white" font-size="10">操作执行</text>
    
    <circle cx="650" cy="60" r="15" fill="#ec4899"/>
    <text x="650" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">创新</text>
    <text x="650" y="85" text-anchor="middle" fill="white" font-size="10">方法探索</text>
    
    <!-- 连接线 -->
    <line x1="115" y1="60" x2="235" y2="60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="265" y1="60" x2="385" y2="60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="415" y1="60" x2="535" y2="60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="565" y1="60" x2="635" y2="60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- 检查点标识 -->
  <g transform="translate(800, 100)">
    <rect x="0" y="0" width="150" height="200" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold">检查点说明</text>
    
    <circle cx="25" cy="50" r="8" fill="#10b981"/>
    <text x="25" y="55" text-anchor="middle" fill="white" font-size="10">✓</text>
    <text x="45" y="55" fill="white" font-size="12">已完成</text>
    
    <circle cx="25" cy="80" r="8" fill="#f59e0b"/>
    <text x="25" y="85" text-anchor="middle" fill="white" font-size="10">○</text>
    <text x="45" y="85" fill="white" font-size="12">进行中</text>
    
    <circle cx="25" cy="110" r="8" fill="#ef4444"/>
    <text x="25" y="115" text-anchor="middle" fill="white" font-size="10">×</text>
    <text x="45" y="115" fill="white" font-size="12">未开始</text>
    
    <text x="75" y="145" text-anchor="middle" fill="white" font-size="12" font-weight="bold">学习建议：</text>
    <text x="75" y="165" text-anchor="middle" fill="white" font-size="10">按层级递进学习</text>
    <text x="75" y="180" text-anchor="middle" fill="white" font-size="10">完成检查点验证</text>
    <text x="75" y="195" text-anchor="middle" fill="white" font-size="10">注重实践应用</text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
    </marker>
  </defs>
</svg>